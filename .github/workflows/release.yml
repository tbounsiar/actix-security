name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

env:
  CARGO_TERM_COLOR: always

jobs:
  # First, wait for CI to pass for this commit
  wait-for-ci:
    name: Wait for CI
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI workflow to complete
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.sha;
            const maxWaitMinutes = 30;
            const pollIntervalSeconds = 60;
            const maxAttempts = (maxWaitMinutes * 60) / pollIntervalSeconds;

            console.log(`Waiting for CI to complete for commit: ${sha}`);
            console.log(`Will poll every ${pollIntervalSeconds}s for up to ${maxWaitMinutes} minutes`);

            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
              const runs = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'ci.yml',
                head_sha: sha,
              });

              if (runs.data.workflow_runs.length === 0) {
                console.log(`Attempt ${attempt}/${maxAttempts}: No CI workflow run found yet, waiting...`);
                await new Promise(r => setTimeout(r, pollIntervalSeconds * 1000));
                continue;
              }

              const latestRun = runs.data.workflow_runs[0];
              console.log(`Attempt ${attempt}/${maxAttempts}: CI status = ${latestRun.status}, conclusion = ${latestRun.conclusion}`);
              console.log(`CI run: ${latestRun.html_url}`);

              if (latestRun.status === 'completed') {
                if (latestRun.conclusion === 'success') {
                  console.log('CI workflow passed! Proceeding with release.');
                  return;
                } else {
                  core.setFailed(`CI workflow failed with conclusion: ${latestRun.conclusion}. Fix the issues before releasing.`);
                  return;
                }
              }

              console.log(`CI still running, waiting ${pollIntervalSeconds}s...`);
              await new Promise(r => setTimeout(r, pollIntervalSeconds * 1000));
            }

            core.setFailed(`Timeout: CI workflow did not complete within ${maxWaitMinutes} minutes.`);

  publish:
    name: Publish to crates.io
    needs: wait-for-ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CARGO_VERSION=$(grep '^version' actix-security/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) doesn't match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

      - name: Build
        run: cargo build --workspace --all-features

      - name: Run tests
        run: cargo test --workspace --all-features

      - name: Publish actix-security-core
        run: cargo publish -p actix-security-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io index update
        run: sleep 30

      - name: Publish actix-security-codegen
        run: cargo publish -p actix-security-codegen --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io index update
        run: sleep 30

      - name: Publish actix-security
        run: cargo publish -p actix-security --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  github-release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Extract changelog section for this version
          awk "/^## \[${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md > release_notes.md
          echo "Release notes:"
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
